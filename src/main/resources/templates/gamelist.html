<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" href="../static/css/styles.css"/>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Game list</title>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>
<main>
    <div th:if="${gameList}">
        <div class="filters">
            <form>
                <label for="opening">Opening: </label>
                <input type="text" id="opening" name="opening" value="">
                <input type="submit" value="search" class="button">
            </form>
        </div>
        <div class="list">
            <div style="width:30%" th:each="game:${gameList}">
                <h2><a class="listButton button btn" style="width: 100%" th:href="@{/gamedetails/{game}(game=${game.getId()})}"><span th:text="${game.getPlayer1().getName()}">player1</span> vs <span th:text="${game.getPlayer2().getName()}">player 2</span></a></h2>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>

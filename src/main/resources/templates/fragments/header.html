<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="header(active)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/images/chesspieces/wikipedia/wK.png" width="30" height="30" alt=""
                     class="d-inline-block align-top">
                Chess
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${active == 'home'} ? active" aria-current="page"
                           th:href="@{/}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${active == 'opening'} ? active" th:href="@{/openingslist}"
                           href="/openingslist">Openings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${active == 'variant'} ? active" th:href="@{/variantlist}"
                           href="/variantlist">Variants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${active == 'game'} ? active" th:href="@{/gamelist}"
                           href="/gamelist">Games</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            New
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/create/newgame}">New Game</a></li>
                            <li><a class="dropdown-item" th:href="@{/create/newgamepgn}">New Game(PGN)</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Edit
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                            <li><a class="dropdown-item" th:href="@{/edit/game}">Edit Game</a></li>
                            <li><a class="dropdown-item" th:href="@{/edit/player}">Edit Player</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" href="../../static/css/styles.css"/>
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>Variants</title>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>

<div th:fragment="variantlist">
    <h3>List of all available variants: </h3>
    <div th:unless="${#lists.size(variants)==0}">
        <div class="row-background row container-fluid row-cols-sm-1 row-cols-md-2 row-cols-xl-3">
            <div th:each="variant:*{variants}" class="col mb-3">
                <div class="card h-100 m-auto">
                    <img class="card-img-top" th:src="@{/images/{opening}(opening=${opening.linkPhoto})}"
                         alt="opening pic">
                    <div class="card-body">
                        <p class="card-title" th:text="${variant.name}">Name</p>
                        <a th:href="@{/variantdetails/{variant}(variant=${variant.id})}" class="button btn">Go
                            to
                            Variant</a>
                    </div>
                </div>
        </div>
    </div>
    <div th:if="${#lists.size(variants)==0}">
        <p>No Variants yet</p>
    </div>
</div>

<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>

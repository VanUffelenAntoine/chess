<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" href="../../static/css/styles.css"/>
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>Variants</title>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>

<div th:fragment="variantlist">
    <h3>List of all available variants: </h3>
    <div th:unless="${#lists.size(variants)==0}">
        <div th:each="variant:${variants}">
            <h2><a class="button btn" style="width: 100%" th:text="${variant.getName()}"
                   th:href="@{/variantdetails/{variant}(variant=${variant.getId()})}"></a></h2>
        </div>
    </div>
    <div th:if="${#lists.size(variants)==0}">
        <p>No Variants yet</p>
    </div>
</div>

<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>

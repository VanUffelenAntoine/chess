<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" href="../static/css/styles.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/chessboard-1.0.0.css}">
    <meta charset="UTF-8">
    <title>Variants</title>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>

<div class="row-background" th:fragment="variantlist">
    <div class="row">
    <h3>List of all available variants: </h3>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-3 justify-content-center">
        <div th:each="variant:*{variants}" class="col mb-3">
            <div class="card h-100 m-auto">
                <img class="card-img-top" th:src="@{/images/{opening}(opening=${opening.linkPhoto})}"
                     alt="opening pic">
                <div class="card-body">
                    <p class="card-title" th:text="${variant.name}">Name</p>
                    <a th:href="@{/variantdetails/{variant}(variant=${variant.id})}" class="button btn">Go
                        to
                        Variant</a>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${#lists.size(variants)==0}">
        <p>No Variants yet</p>
    </div>
</div>
<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>

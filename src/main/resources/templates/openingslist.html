<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" href="../static/css/styles.css"/>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Openings list</title>
</head>
<body>
<div th:replace="fragments/header :: header(opening)">header</div>
<main>
    <div class="container-fluid" th:if="${openings}">
        <form class="row-background row g-3 mb-3 mt-1 justify-content-center">
            <div class="col-auto">
                <h3>Filters: </h3>
            </div>
            <div class="col-auto">
                <label for="firstMove" class="">First Move: </label>
                <input type="text" class="form-control form-control-sm inline-form" id="firstMove" name="firstMove"
                       value="">
            </div>
            <div class="col-auto">
                <label for="type">Color: </label>
                <select class="form-select form-select-sm inline-form" id="type" name="type">
                    <option>All</option>
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                </select>
            </div>
            <div class="col-auto">
                <label class="" for="gambitCheck">Gambit: </label>
                <select class="form-select form-select-sm inline-form" id="gambitCheck" name="gambitCheck">
                    <option th:value="null">All</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="col-auto mb-3">
                <input type="submit" value="search" class="button btn-sm">
            </div>
        </form>
        <div class="row-background row row-cols-1 row-cols-md-2 row-cols-xl-3 g-3 justify-content-center">
            <div th:each="opening:${openings}" class="col mb-3">
                <div class="card h-100 m-auto">
                    <img class="card-img-top" th:src="@{/images/{opening}(opening=${opening.getLinkPhoto()})}"
                         alt="opening pic">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${opening.getOpeningName()}">OpeningName</h5>
                        <a th:href="@{/openingdetails/{opening}(opening=${opening.getId()})}" class="button btn">Go to
                            Opening</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer">footer</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>

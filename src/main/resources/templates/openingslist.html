<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" href="../static/css/styles.css"/>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Openings list</title>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>
<main>
    <div class="container-fluid" th:if="${openings}">
        <div class="row">
            <div class="filters col-2">
                <div class="row g-3">
                    <div class="col">
                        <h3 style="text-align: left">Filters: </h3>
                    </div>
                </div>
                <form style="text-align: left">
                    <div class="row g-3 align-items-center">
                        <div class="col">
                            <label for="firstMove" class="col-form-label">First Move: </label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="firstMove" name="firstMove" value="">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col">
                            <label for="type">Color: </label>
                        </div>
                        <div class="col">
                            <select class="form-control" id="type" name="type">
                                <option>All</option>
                                <option value="White">White</option>
                                <option value="Black">Black</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col">
                            <label class="form-check-label" for="gambitCheck">Gambit</label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="checkbox" id="gambitCheck" name="gambitCheck">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col"></div>
                        <input type="submit" value="search" class="button btn-sm">

                    </div>
                </form>
            </div>
            <div class="list col-8 container-fluid" style="flex-flow: row wrap">
                <div class="card m-1" style="width: 40%;" th:each="opening:${openings}">
                    <img class="card-img-top" th:src="@{/images/{opening}(opening=${opening.getLinkPhoto()})}"
                         alt="opening pic">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${opening.getOpeningName()}">OpeningName</h5>
                        <a th:href="@{/openingdetails/{opening}(opening=${opening.getId()})}" class="button btn">Go to
                            Opening</a>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>

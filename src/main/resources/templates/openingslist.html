<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" href="../static/css/styles.css"/>
<head>
    <meta charset="UTF-8">
    <title>Openings list</title>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>
<main>
    <div th:if="${openings}">
        <div class="filters">
            <form>
                <label for="firstMove">First Move: </label>
                <input type="text" id="firstMove" name="firstMove" value="">
                <input type="submit" value="search" class="button">
            </form>
        </div>

        <div th:each="opening:${openings}" class="list">
            <h2><a class="listButton button" th:text="${opening.getOpeningName()}" th:href="@{/openingdetails/{opening}(opening=${opening.getId()})}"></a></h2>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>

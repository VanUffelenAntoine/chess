<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" href="../static/css/styles.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/chessboard-1.0.0.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Details</title>
</head>
<body>
<div th:replace="fragments/header :: header(variant)">header</div>
<main class="container-fluid">
    <div class="row row-background" th:if="${variant}">
        <div class="col-1 p-0 m-0">
            <a class="button leftButton" th:href="@{|/variantdetails/${leftButton}|}">Previous</a>
        </div>
        <h2 class="col-10" th:text="${variant.getName()}">name</h2>
        <div class="col-1 p-0 m-0">
            <a class="button rightButton" th:href="@{|/variantdetails/${rightButton}|}">Next</a>
        </div>
        <div> Response: <span th:text="${variant.getMove()}">move1</span></div>
    </div>
    <div class="row row-background" th:unless="${variant}">
        <p>No variant found</p>
    </div>
</main>
<div class="list" th:replace="fragments/footer :: footer">footer</div>
</body>
</html>

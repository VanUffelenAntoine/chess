<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" href="../static/css/styles.css"/>
<head>
    <meta charset="UTF-8">
    <title>Variants</title>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>
<main>
    <h2 th:unless="${variants}">List of all variant available: </h2>
    <div class="list" th:if="${variants}">
        <h2 th:text="${parentmove.getOpeningName()}">name</h2>
        <div th:each="variant:${variants}">
            <h2><a class="button" th:text="${variant.getName()}" th:href="@{/variantdetails/{variant}(variant=${variant.getId()})}"></a></h2>
        </div>
    </div>
    <div th:unless="${variants}">
        <p>No Variants yet</p>
    </div>
</main>
<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" href="../static/css/styles.css"/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>
<main>
    <div th:if="${opening}">
        <div><a class="button leftButton" th:href="@{|/openingdetails/${leftButton}|}">Previous</a></div>
        <div><a class="button rightButton" th:href="@{|/openingdetails/${rightButton}|}">Next</a></div>
        <h2 th:text="${opening.getOpeningName()}">name</h2>
        <table>
            <tr>
                <td><span th:text="${opening.getType()}">color</span> :</td>
                <td>
                    <span th:if="${opening.getType()} == 'White'">Attack</span>
                    <span th:if="${opening.getType()} == 'Black'">Defense</span>
                </td>
            </tr>
            <tr>
                <td>Move 1:</td>
                <td th:text="${opening.getMove1()}">move1</td>
            </tr>
            <tr>
                <td>Move 2:</td>
                <td th:text="${opening.getMove2()}">move1</td>
            </tr>
            <tr>
                <td>Gambit: </td>
                <td><label><input type="checkbox" th:checked="${opening.isGambit()}"></label></td>
            </tr>
            <tr>
            <td>More info: </td>
            <td><a th:href="${opening.getLinkMoreInfo()}" th:text="${opening.getLinkMoreInfo()}">link</a></td>
            </tr>
        </table>
    </div>
    <div th:unless="${opening}">
        <p>No opening found</p>
    </div>
</main>
<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>
